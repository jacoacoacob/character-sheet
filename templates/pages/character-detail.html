{% extends "layouts/base.html" %}

{% block title %}CharacterSheet - {{ character.data.character_name }}{% endblock title %}

{% block body %}

<script src="/static/vendor/html2canvas.min.js"></script>

<script type="text/javascript">
    window.INITIAL_DATA = {{ character | json_encode | safe }}
</script>

<main id="main-content" class="flex space-x-2">
    <section id="commit-history"></section>
    <div class="flex-1 flex justify-center">
        <section id="fields-wrapper" style="background-color: white; padding: 8px;"></section>
    </div>
</main>

<script src="/static/js/main.js?ts={{ now(timestamp=true) }}" type="module"></script>
{% endblock body %}
